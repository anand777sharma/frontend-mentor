<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <div class="first_card">
      <div class="logo_wrapper">
        <img src="/images/logo.svg" alt="">
      </div>
      <div class="svg-wrapper">
        <div class="svg">
          <img src="/images/icon-document.svg" alt="">
        </div>
        <div class="svg">
          <img src="/images/icon-folder.svg" alt="">
        </div>
        <div class="svg">
          <img src="/images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="second-card-wrapper">
      <div class="second_card">
        <div class="content">
          <p>
            Youâ€™ve used <span>815 GB</span> of your storage

          </p>
        </div>

        <div class="progress_bar">
          <div class="progress">
            <div class="ball"></div>
          </div>
        </div>
        <div class="values">
          <span>0 GB</span>
          <span> 1000 GB</span>
        </div>
        <div class="remaining">
          <span class="num">185 </span> <span>GB Left</span>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/anand777sharma" target="_blank">Anand Sharma</a>.
  </div>
</body>

</html>
